{% extends "base.html" %}
{% block content %}
<div id = "searchPage">
    <div id = "searchFormDiv">
        <form action="searchresult" method="POST">
            <input id="user_input" type="text" name="search_Query" value="{{ search }}" required>
            <input id="search_submit" type="submit" value="Submit">
        </form>   
        <a href="/randomrecipe"><button id = "randomRecipe">I'm Feeling Creative</button></a>
    </div>
    {% for j in range(counter) %}
    <div class = "resultRecipe"><a href="/recipes/{{  anchorUrl[j] }}">
        <h3>{{  titleArray[j] }}</h3>
        <img src = {{ imageArray[j] }}>
        {{  descriptionArray[j] }}
    </a>
    </div>
    {% endfor %}<br><br>
    <div id = "resultCounter">
        <p>{{ searchCounter }}</p>
    </div>
</div>



{% endblock %}
