{% extends "base.html" %}
{% block content %}
<div id = "submitRecipe">
  <h2>Add your recipe here:</h2><br>
  <form action="/addInfoToSite" id = "add_Info_Form" method = "POST"></form>
  <form action="/submit" method = "POST">
      <label for="title">Recipe Title:</label><br>
      <input type="text" id="title" name="title" value = "{{ recipeTitle }}" form = "add_Info_Form"><br><br>
      <label for="image">Add Image URL:</label><br>
      <input type="text" id="image" name="image" value = "{{ url }}" form = "add_Info_Form"><br><br>
      <label for="description">Short description:</label><br>
      <textarea type="text" id="description" name="description" value = "{{ shortDescription }}" form = "add_Info_Form"></textarea><br><br>
      <div>
          <ul>{% for ingredientsArray in ingredientsArray %}
              <li>{{ ingredientsArray }}<input class ="deleteAddition" type = "submit" 
                name = "submit" value = "delete{{ ingredientsArray }}" form = "add_Info_Form"></li>
              {% endfor %}
          </ul>
        <label for="ingredients">Ingredients:</label><br>
        <input type="text" id="ingredients" name="ingredients" form = "add_Info_Form"><br>
        <input id="add_Ingredient" type = "submit" name = "submit" value="Add Ingredient" form = "add_Info_Form"><br>
        </div>
        <div>
        <ol>{% for stepArray in stepArray %}
            <li>{{ stepArray }}<input class ="deleteAddition" type = "submit" 
            name = "submit" value = "delete{{ stepArray }}" form = "add_Info_Form"></li>  
            {% endfor %}
        </ol>

        <button type="button" class="add_field_button">Add Field</button>
        <button type="button" class="remove_field_button">Remove Field</button>
        <div class="input_fields_wrap">
        <input type="text" name="answer[]" class="field-long" />
        <input type="text" name="answer[]" class="field-long" />
        <input type="text" name="answer[]" class="field-long" />
        </div>

        <label for="steps">Steps:</label><br>
        <textarea type="text" id="steps" name="steps" form = "add_Info_Form"></textarea><br>
        <input id="add_Step" type = "submit" name="submit" value="Add Step" form = "add_Info_Form"><br><br>
        </div>
        <input type="submit" value="Add Recipe">
    </form>
  </div>
{% endblock %}
