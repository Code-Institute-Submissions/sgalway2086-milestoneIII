{% extends "base.html" %}
{% block content %}
    {% for task in recipes %}
        {{ task.title }}<br>
        <img src = {{ task.image }}><br>
        {{ task.description }}<br>
        <ul>
            <li>{{ task.ingredients }}</li><br>
        </ul>
        <ol>
            <li>{{ task.steps }}</li><br>
        </ol>
        
    {% endfor %}
{% endblock %}
