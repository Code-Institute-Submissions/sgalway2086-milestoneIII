{% extends "base.html" %}
{% block content %}
<div id = "recipeDiv">
    {% for task in recipes %}
        <h2>{{ task.title }}</h2>
        <img src = {{ task.image }}><br>
        {{ task.description }}<br>
        <ul>
            <li>{{ task.ingredients }}</li><br>
        </ul>
        <ol>
            {% for j in unpackedstepsstring %}
                <li>{{ j }}</li>
            {% endfor %}
        </ol>
    {% endfor %}
</div>
{% endblock %}
