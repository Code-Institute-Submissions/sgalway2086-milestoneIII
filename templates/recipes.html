{% extends "base.html" %}
{% block content %}
<div id = "recipeDiv">
    {% for task in recipes %}
        <h2>{{ task.title }}</h2>
        <img src = {{ task.image }}><br>
        {{ task.description }}<br><br>
        <ul>
            {% for i in unpackedIngredientsString %}
                <li>{{ i }}</li>
            {% endfor %}
        </ul><br>
        <ol>
            {% for j in unpackedStepsString %}
                <li>{{ j }}</li>
            {% endfor %}
        </ol>
    {% endfor %}
</div>
{% endblock %}
