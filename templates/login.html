{% extends "base.html" %}
{% block content %}
<div class = "login_reg_style">
    <h3>Login</h3>
    <form method = "POST" action = "/login">
        <div>
            <label class = "smallLabel" for = "username">Username</label>
                <i class="fa fa-user-cog" aria-hidden="true"></i>
                <input id = "username" name = "username" type = "text" pattern = "^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                <label class = "largeLabel" for = "username">Username</label>
        </div>
        <div>
            <label class = "smallLabel" for = "password">Password</label>
                <i class="fa fa-user-lock" aria-hidden="true"></i>
                <input id = "password" name = "password" type = "password" pattern = "^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
                <label class = "largeLabel" for = "password">Password</label><br>
        </div>
        <div>
            <button type = "submit">Login<i class="fas fa-sign-in-alt"></i></button>
            <p>New here? <a href="/register">Register</a></p>
        </div>
    </form>
</div>

{% endblock %}
