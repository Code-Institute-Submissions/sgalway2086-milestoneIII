{% extends "base.html" %}
{% block content %}
<div id = "recipeDiv">
    <form>
        <label for = "title">Title:</label><br>
        <input name= "title" value = "{{ edits.title }}"><br><br>
        <label for = "image">Image Url:</label><br>
        <input name = "image" value = "{{ edits.image }}"><br><br>
        <label for = "description">Description:</label><br>
        <input name = "description" value = "{{ edits.description }}"><br><br>
        <h3>Ingredients</h3>
        <ul>
            {% for i in unpackedIngredientsString %}
            <input name = "steps" value = "{{ i }}"><br>
            {% endfor %}
        </ul><br>
        <h3>Steps</h3>
        <ol>
            {% for j in unpackedStepsString %}
            <input name = "ingredients" value = "{{ j }}"><br>
            {% endfor %}
        </ol>
        <input type= "submit">
    </form>
        
</div>
{% endblock %}
